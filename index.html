<!DOCTYPE html>
<html lang="en">
<head>

  <title>Pricing Card</title>
  <link rel="stylesheet" href="Pricecardstyle.css">
</head>
<body>
  <div class="pricing-card">
    <header>Professional</header>
    <div class="price">$249.99/mon</div>
    <ul>
      <li>1TB Storage</li>
      <li>5 User Allowed</li>
      <li>send upto 10GB</li>
    </ul>
    <button>Learn more</button>
  </div>
</body>
